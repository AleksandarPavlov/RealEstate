<div class="tooltip-container relative inline-block">
    <i class="{{icon}} animate-pulse"
    [ngClass]="{
        'text-xl': size === 'large',
        'text-md': size === 'medium'
      }"></i>
    <div class="tooltip-content absolute z-[9998] whitespace-normal break-words rounded-lg bg-gray-600 py-1.5 px-3 text-xs font-light text-white focus:outline-none hidden">
    {{text}}    
    </div>
  </div>
