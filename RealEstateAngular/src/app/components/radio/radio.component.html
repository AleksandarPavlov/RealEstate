<div class="relative flex flex-col rounded-md bg-white shadow">
    <nav class="flex flex-row gap-1 {{ size === radioSize.Small ? 'p-2' : size === radioSize.Large ? 'p-6' : 'p-4' }}">
      <div
        *ngFor="let option of options"
        role="button"
        class="flex w-full items-center rounded-lg p-0 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100"
      >
        <label
          for="{{ option }}"
          class="flex w-full cursor-pointer items-center px-2 py-1"
        >
          <div class="inline-flex items-center">
            <label class="relative flex items-center cursor-pointer" for="{{ option }}">
              <input
                name="{{ name }}"
                type="radio"
                class="peer appearance-none rounded-full border border-slate-300 checked:border-slate-400 transition-all
                  {{ size === radioSize.Small ? 'h-3 w-3' : size === radioSize.Large ? 'h-5 w-5' : 'h-4 w-4' }}"
                id="{{ option }}"
              />
              <span
                class="absolute bg-slate-800 rounded-full opacity-0 peer-checked:opacity-100 transition-opacity duration-200
                  top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2
                  {{ size === radioSize.Small ? 'h-3 w-3' : size === radioSize.Large ? 'h-5 w-5' : 'h-4 w-4' }}"
              ></span>
            </label>
            <label class="ml-2 text-blue-gray-900 font-medium text-xs cursor-pointer" for="{{ option }}">
              {{ option }}
            </label>
          </div>
        </label>
      </div>
    </nav>
  </div>
