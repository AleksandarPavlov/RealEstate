<div class="w-[270px] max-w-sm relative mt-4">
  <div class="relative">
    <div class="w-full max-w-sm min-w-[270px]">
      <div class="relative">
        <input
          class="w-full pl-3 h-10 pr-28 py-2 bg-white placeholder:text-slate-700 text-slate-700 text-sm border border-slate-200 rounded transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md"
          placeholder="{{ placeholder }}"
          [(ngModel)]="searchInputValue"
          (ngModelChange)="onInputChange($event)" 
        />
        
        <ul *ngIf="suggestions.length > 0" class="absolute z-10 bg-white border border-slate-200 w-full shadow-lg rounded mt-1">
          <li 
            *ngFor="let suggestion of suggestions" 
            class="px-3 py-2 cursor-pointer hover:bg-slate-100">
            {{ suggestion }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
