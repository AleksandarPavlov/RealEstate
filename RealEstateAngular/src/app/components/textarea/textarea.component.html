<div class="w-96">
  <div class="relative w-full min-w-[200px]">
    
    <div *ngIf="isLoading; else textareaTemplate" class="max-w-full animate-pulse">
      <div class="block w-56 h-3 mb-4 bg-gray-300 rounded-full">&nbsp;</div>
      <div class="block h-2 mb-2 bg-gray-300 rounded-full w-72">&nbsp;</div>
      <div class="block h-2 mb-2 bg-gray-300 rounded-full w-72">&nbsp;</div>
      <div class="block h-2 mb-2 bg-gray-300 rounded-full w-72">&nbsp;</div>
      <div class="block h-2 mb-2 bg-gray-300 rounded-full w-72">&nbsp;</div>
    </div>

    <ng-template #textareaTemplate>
      <textarea
        class="peer h-full min-h-[100px] w-full resize-none rounded-[7px] border border-blue-gray-200 border-t-transparent bg-transparent px-3 py-2.5 font-sans text-sm font-normal text-blue-gray-700 outline-none placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-gray-900 focus:border-t-transparent disabled:resize-none disabled:border-0 disabled:bg-blue-gray-50"
        placeholder=" "
        [value]="text"
        [disabled]="isLoading">
      </textarea>
      <label
        class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-blue-gray-400 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-blue-gray-200 after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r after:border-blue-gray-200 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-gray-900 peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:border-gray-900 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:border-gray-900 peer-disabled:text-transparent">
        {{ label }}
      </label>
      <div class="absolute top-2 right-2" (click)="handleTooltipClick()">
        <app-tooltip *ngIf="hasAiIcon"[size]="'medium'" [icon]="'fa-solid fa-wand-magic-sparkles text-gray-900'" [text]="'Generiši opis pomoću veštačke inteligencije'"></app-tooltip>
      </div>
    </ng-template>

  </div>
</div>
