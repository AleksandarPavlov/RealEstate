<div class="nav-wrapper sticky top-0">
  <nav
    class="z-10 block w-full max-w-full px-4 py-2 text-white bg-white border rounded-none shadow-sm h-max border-white/80 bg-opacity-80 backdrop-blur-2xl backdrop-saturate-200"
  >
    <div class="flex items-center justify-between text-blue-gray-900">
      <div class="flex items-center gap-2">
        <i
          class="fa-solid fa-house-laptop"
          style="color: #f07070; font-size: 24px"
        ></i>
        <a
          href="#"
          id="logo"
          class="mr-4 block cursor-pointer py-1.5 text-lg font-bold text-gray-900 leading-relaxed antialiased"
        >
          NekretnineRS
        </a>
      </div>
      <div class="flex items-center gap-4">
        <div class="hidden mr-4 lg:block">
          <ul
            class="navigation flex flex-col gap-2 mt-2 mb-4 lg:mb-0 lg:mt-0 lg:flex-row lg:items-center lg:gap-6"
          >
            <li
              class="block p-1 text-sm antialiased font-medium leading-normal text-gray-900"
            >
              <a href="" class="flex items-center"> Poƒçetna </a>
            </li>
            <li
              class="block p-1 text-sm antialiased font-medium leading-normal text-gray-900"
              (click)="toggleSellMenu()"
            >
              <a class="flex items-center"> Prodaja </a>
            </li>
            <li
              class="block p-1 text-sm antialiased font-medium leading-normal text-gray-900"
              (click)="toggleRentMenu()"
            >
              <a class="flex items-center"> Izdavanje </a>
            </li>
            <li
              class="block p-1 text-sm antialiased font-medium leading-normal text-gray-900"
            >
              <a href="#" class="flex items-center" [routerLink]="['/list']">
                Sve nekretnine
              </a>
            </li>
            <li
              class="block p-1 text-sm antialiased font-medium leading-normal text-gray-900"
            >
              <a
                href="#"
                class="flex items-center"
                [routerLink]="['/post-property']"
              >
                Uloguj se
              </a>
            </li>
            <li
              class="block p-1 text-sm antialiased font-medium leading-normal text-gray-900"
            >
              <a
                href="#"
                class="flex items-center"
                [routerLink]="['/map-search']"
              >
                Mapa
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="flex items-center gap-x-1">
        <button
          class="select-none rounded-lg bg-gradient-to-tr from-gray-900 to-gray-800 py-2 px-4 text-center align-middle text-xs font-bold text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:inline-block"
          type="button"
          routerLink="/post-property"
        >
          <span>Postavi oglas</span>
        </button>
      </div>
      <button
        class="relative ml-auto h-6 max-h-[40px] w-6 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-inherit transition-all hover:bg-transparent focus:bg-transparent active:bg-transparent disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:hidden"
        type="button"
      >
        <span
          class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </span>
      </button>
    </div>
  </nav>

  <div
    *ngIf="isSellMenuOpen"
    class="menu absolute z-[999] hidden min-w-[180px] max-w-screen-xl overflow-auto rounded-xl border border-blue-gray-50 bg-white p-3 shadow-lg shadow-blue-gray-500/10 focus:outline-none lg:block"
    id=":r8:"
    role="menu"
    data-popover="menu"
    data-popover-placement="bottom"
  >
    <ul class="grid grid-cols-3 gap-y-2 outline-none outline-0" role="menuitem">
      <ng-container *ngFor="let property of propertyTypes">
        <a>
          <button
            [routerLink]="['/list']"
            [queryParams]="{
              ListingType: 'sell',
              PropertyType: property.name
            }"
            (click)="toggleSellMenu()"
            role="menuitem"
            class="flex w-full cursor-pointer select-none items-center gap-3 rounded-lg px-3 pb-2 pt-[9px] text-start leading-tight outline-none transition-all hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
          >
            <div>
              <p
                class="block text-xs font-semibold text-blue-gray-900 antialiased"
              >
                Prodaja {{ property.displayName }}
              </p>
            </div>
          </button>
        </a>
      </ng-container>

      <ng-container *ngFor="let city of cities">
        <ng-container *ngFor="let property of propertyTypes">
          <a>
            <button
              [routerLink]="['/list']"
              [queryParams]="{
                ListingType: 'sell',
                PropertyType: property.name,
                City: city.name
              }"
              (click)="toggleSellMenu()"
              role="menuitem"
              class="flex w-full cursor-pointer select-none items-center gap-3 rounded-lg px-3 pb-2 pt-[9px] text-start leading-tight outline-none transition-all hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
            >
              <div>
                <p
                  class="block text-xs font-light text-blue-gray-900 antialiased"
                >
                  Prodaja {{ property.displayName }}
                  {{ city.displayName }}
                </p>
              </div>
            </button>
          </a>
        </ng-container>
      </ng-container>
    </ul>
  </div>

  <div
    *ngIf="isRentMenuOpen"
    class="menu absolute z-[999] hidden min-w-[180px] max-w-screen-xl overflow-auto rounded-xl border border-blue-gray-50 bg-white p-3 shadow-lg shadow-blue-gray-500/10 focus:outline-none lg:block"
    id=":r8:"
    role="menu"
    data-popover="menu"
    data-popover-placement="bottom"
  >
    <ul class="grid grid-cols-3 gap-y-2 outline-none outline-0" role="menuitem">
      <ng-container *ngFor="let property of propertyTypes">
        <a>
          <button
            [routerLink]="['/list']"
            [queryParams]="{
              ListingType: 'rent',
              PropertyType: property.name
            }"
            (click)="toggleRentMenu()"
            role="menuitem"
            class="flex w-full cursor-pointer select-none items-center gap-3 rounded-lg px-3 pb-2 pt-[9px] text-start leading-tight outline-none transition-all hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
          >
            <div>
              <p
                class="block text-xs font-semibold text-blue-gray-900 antialiased"
              >
                Izdavanje {{ property.displayName }}
              </p>
            </div>
          </button>
        </a>
      </ng-container>

      <ng-container *ngFor="let city of cities">
        <ng-container *ngFor="let property of propertyTypes">
          <a>
            <button
              [routerLink]="['/list']"
              [queryParams]="{
                ListingType: 'rent',
                PropertyType: property.name,
                City: city.name
              }"
              (click)="toggleRentMenu()"
              role="menuitem"
              class="flex w-full cursor-pointer select-none items-center gap-3 rounded-lg px-3 pb-2 pt-[9px] text-start leading-tight outline-none transition-all hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
            >
              <div>
                <p
                  class="block text-xs font-light text-blue-gray-900 antialiased"
                >
                  Izdavanje {{ property.displayName }}
                  {{ city.displayName }}
                </p>
              </div>
            </button>
          </a>
        </ng-container>
      </ng-container>
    </ul>
  </div>
</div>
