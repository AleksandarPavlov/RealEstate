<div class="relative flex w-full flex-col rounded-md bg-white bg-clip-border shadow-md">
    <div
      class="banner relative grid px-4 py-8 m-0 overflow-hidden text-center text-white bg-gray-900 place-items-center rounded-t-md bg-clip-border shadow-gray-900/20">
      <div class="h-20 p-6 mb-4 text-white">
      </div>
      <h5 class="block  text-xl antialiased font-semibold leading-snug tracking-normal text-white">
        Postavi Oglas
      </h5>
    </div>
    <div class="p-6">
      <div class="block overflow-visible">
        <div class="w-full">
            <div class="tabs relative right-0">
              <ul class="relative flex flex-wrap px-1.5 py-1.5 list-none rounded-md" role="list" style="background-color: #fce4e4;">
                <li class="z-30 flex-auto text-center" [ngClass]="{'bg-white text-slate-700 rounded-md shadow-lg': activeTab === 'dashboard'}"
                (click)="selectTab('dashboard')"
                role="tab">
                  <a class="tab text-gray-900 text-sm font-semibold">
                    Stan
                  </a>
                </li>
                <li class="z-30 flex-auto text-center"[ngClass]="{'bg-white text-slate-700 rounded-md shadow-lg': activeTab === 'profile'}"
                (click)="selectTab('profile')"
                role="tab">
                  <a class="tab text-gray-900 text-sm font-semibold">
                    Kuća
                  </a>
                </li>
                <li class="z-30 flex-auto text-center" [ngClass]="{'bg-white text-slate-700 rounded-md shadow-lg': activeTab === 'settings'}"
                (click)="selectTab('settings')"
                role="tab">
                  <a class="tab text-gray-900 text-sm font-semibold">
                    Zemljište
                  </a>
                </li>
              </ul>
            </div>
          </div> 
        <div class="relative block w-full overflow-hidden !overflow-x-hidden !overflow-y-visible bg-transparent">
          <div role="tabpanel"
            class="w-full p-0  text-base antialiased font-light leading-relaxed text-gray-700 h-max"
            data-value="card">
            <form class="flex flex-col gap-2 mt-10">
              <div>
                <p class="block mb-2  text-xs antialiased font-medium leading-normal text-blue-gray-900">
                  Naziv oglasa
                </p>
                <div class="relative h-8 w-full min-w-[200px]">
                  <input type="email" placeholder="name@mail.com"
                    class="peer h-full w-full rounded-[7px] border border-blue-gray-200 border-t-transparent !border-t-blue-gray-200 bg-transparent px-3 py-2.5  text-sm font-normal text-blue-gray-700 " />
                </div>
              </div>
              <div class="my-3">
                <p class="block mb-2  text-xs antialiased font-medium leading-normal text-blue-gray-900">
                  Adresa nekretnine
                </p>
                  <div class="relative h-8 w-full min-w-[200px]">
                    <input type="email" placeholder="name@mail.com"
                      class="peer h-full w-full rounded-[7px] border border-blue-gray-200 border-t-transparent !border-t-blue-gray-200 bg-transparent px-3 py-2.5  text-sm font-normal text-blue-gray-700 " />
                  </div>
                  <div class="flex items-center gap-4 my-4">
                    <div class="flex flex-row items-center gap-4">
                      <div>
                        <p class="block mb-2  text-xs antialiased font-medium leading-normal text-blue-gray-900">
                            Veličina u m²
                          </p>
                        <app-number-input [placeholder]="''" [icon]="'fa-solid fa-maximize'"></app-number-input>
                      </div>
                      <div>
                        <p class="block mb-2  text-xs antialiased font-medium leading-normal text-blue-gray-900">
                            Cena u €
                          </p>
                        <app-number-input
                          [placeholder]="''"
                          [icon]="'fa-solid fa-euro-sign'"
                        ></app-number-input>
                      </div>
                    </div>
                  </div>
                <p class="block mb-2  text-xs antialiased font-medium leading-normal text-blue-gray-900">
                  Opis nekretnine
                </p>
