<app-navigation></app-navigation>
<div class ="table-wrapper">
  <h1 class="map-header block antialiased tracking-normal text-center mt-14 text-gray-900 font-bold text-2xl pb-16">
    <ng-container *ngIf="listingTypeName || propertyTypeName || cityName; else showAll">
      {{ listingTypeName }} 
      <span *ngIf="propertyTypeName"> / {{ propertyTypeName }}</span>
      <span *ngIf="cityName"> / {{ cityName }}</span>
    </ng-container>
    <ng-template #showAll>Sve Nekretnine</ng-template>
  </h1>
      <app-table [properties]="properties" [isFetching] = "isFetching"></app-table>
<app-footer></app-footer>
<div class="bottom-skyline">

</div>
